<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Projech: SONICTRACE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: #e9edf2;
      background: #000;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      margin-top: 80px;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.5em;
      letter-spacing: 2px;
      color: #d7eaff;
    }

    header p {
      font-size: 15px;
      color: #9ba4b5;
      margin-top: -10px;
    }


    .grid {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 40px;
      padding: 40px;
    }

    .card {
      width: 320px;
      background: rgba(10, 10, 10, 0.65);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.75);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .content {
      padding: 20px;
    }

    .title {
      font-size: 1.1em;
      font-weight: 600;
      margin-bottom: 8px;
      color: #e6f1ff;
    }

    .tags {
      font-size: 13px;
      color: #b7b7b7;
      margin-bottom: 20px;
    }

    .go {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 8px;
      background: #1c1c1c;
      color: #d7eaff;
      text-decoration: none;
      font-size: 13px;
      transition: all 0.3s ease;
    }

    .go:hover {
      background: #d7eaff;
      color: #0d0d0d;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #7b8493;
      padding: 40px;
      margin-top: 60px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Projech: SONICTRACE</h1>
    <p>소리는 여러 흔적을 남긴다. 그리고 이는 우리의 눈에 보인다. </p>
  </header>

  <section class="grid">
    <div class="card">
      <img src="./source/radio.png" alt="Radio Project Thumbnail">
      <div class="content">
        <div class="title">One’s YOUTH</div>
        <a class="go" href="./radio.html">ENTER ↗</a>
      </div>
    </div>

    <div class="card">
      <img src="./source/waveform.png" alt="Waveform Project Thumbnail">
      <div class="content">
        <div class="title">Shape of Sound</div>
        <a class="go" href="./sound.html">ENTER ↗</a>
      </div>
    </div>
  </section>

  <footer>
    © 2025 Art&Technology | Projech: SONICTRACE by HeeJe Choi
  </footer>
</body>
</html>
